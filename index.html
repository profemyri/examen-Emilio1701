<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario_hamburguesa</title>
    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png" alt="A la rica hamburguesa">
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
   <form action="">
    <fieldset>
        <h2>Nombre</h2> 
        <input type="text" required>
        <h2>Apellidos</h2>
        <input type="text" required>
        <h2>>Direeccion</h2>
        <input type="text" required>
        <h3>Telefono:</h3>
        <input type="text" required>
        <h3>Email:</h3>
        <input type="text" required>
        <h3>¿A qué hora prefiere que llegue su pedido?:</h3>
        <input type="time" required>      

        <h2>Pedido de hamburguesas</h2>
        <h3>Tipo de hamburguesa</h3>
        <select name="" id="">
            <option value="">Clasica</option>
            <option value="">BBQ</option>
            <option value="">Especial</option>
        </select>
        <br>
        <h3>Ingredientes extra</h3>
        <input type="checkbox" name="" id=""> Bacon
        <input type="checkbox" name="" id=""> Queso
        <input type="checkbox" name="" id=""> Huevo
        <input type="checkbox" name="" id=""> Patatas
        <br>
        <h3>Cantidad</h3>
        <select name="" id="" required>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>

        <h2>Metodo de pago</h2>
        <select name="" id="" required>
            <option value="">Efectivo</option>
            <option value="">Tarjeta</option>
            <option value="">Paypal</option>
        </select>
        <h2>Instrucciones adicionales</h2>
        <textarea maxlength="100" name="" id=""></textarea>
        <br>
        <button type="submit">Enviar pedido</button>
    </fieldset>
    
   </form>
    
    <footer>Emilio Fernandez Martin</footer>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
